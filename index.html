<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="/vite.svg" rel="icon" type="image/svg+xml" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Vite App</title>
</head>

<body>

  <header
    class="container d-flex justify-content-between align-items-center shadow-sm p-3 mb-3 sticky-top top-0 bg-white ">
    <span>App</span>
    <button type="button" class="btn btn-outline-primary position-relative cardBtn animate__animated"
      data-bs-toggle="offcanvas" data-bs-target="#showCarts" aria-controls="showCarts">
      <i class="bi bi-cart"></i>
      <span class="cart-counter position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        0
      </span>
    </button>
  </header>

  <div class="container">
    <div class="row item-row g-4">
    </div>
  </div>

  <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="showCarts" aria-labelledby="showCarts">
    <div class="offcanvas-header">
      <div class="d=flex">
        <span class="fw-bold mb-0"> <i class="bi bi-cart"></i> Cart list</span>
         <span
          class=" badge bg-primary cart-counter ">0
        </span>
      </div>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div id="cartBox" class="offcanvas-body">
        <!-- item in cart -->
    </div>
    <div class="offcanvas-footer shadow-sm border border-1 p-3">
      <div class="">
        <div class="d-flex justify-content-between justify-content-end">
          <p class="">Total</p>
          <p class="fw-bold">$ <span id="total">0</span></p>
        </div>
        <button class="btn btn-primary w-100 d-block">Chek Out</button>
      </div>
    </div>
  </div>

  <script src="/main.js" type="module"></script>
</body>

</html>
